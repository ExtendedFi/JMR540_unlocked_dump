<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Help</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<meta http-equiv="Content-Type" content="text/html; charset=big5">
<link href="/css/stylesheet.css" rel="stylesheet" type="text/css" />
<link href="/css/elements.css" rel="stylesheet" type="text/css" />

<body> 
<form name="myForm" method="post" action="/cgi-bin/en-jio/mAcsManage_Start.html">
<div class="mainContent" id="mainContent" style="height: 1550px;">
<div class="maintitle">
<label id="title" class="title">Help</label>
</div>
<hr color="#D8D8D8" size="1px" width="100%"> </hr>
<div id="Content" class="content">  
<label style="font-size:15px">Wi-Fi Disk allows other wireless devices (such as mobile phones) to get connected to your JioFi device by using Wi-Fi, and access the content of the SD card.
</label>
<br>
<label class="title">
<img src="/images/home.png" alt="Home" title="Wi-Fi Disk Home">&nbsp;Wi-Fi Disk Home</label>
<label style="margin-bottom:12px;">To click this icon will go to root directory of SD card.</label>

<label class="title">
<img src="/images/back.png" id="back_title" alt="Back">&nbsp;Return</label>
<label style="margin-bottom:12px;">To click this icon will go back to parent directory.</label>

<label class="title">
<img src="/images/format.png" id="format_title" title="Format Disk" alt="Format Disk">&nbsp;Format Disk</label>
<label style="margin-bottom:12px;">This operation formats the Wi-Fi Disk with FAT32 file system. <b>Note: all data in your SD card will be deleted.</b></label>

<label class="title">
<img src="/images/delete.png" id="delete_title" title="Delete File" alt="delete">&nbsp;Delete</label>
<label>This operation deletes selected files and folders.</label>
<label>1. Select the file or folder you want to delete.</label>
<label style="margin-bottom:12px;">2. Click <img src="/images/delete.png"/> icon to delete the target.</label>

<label class="title">
<img src="/images/cut.png" id="cut_title" title="Cut File" alt="cut">&nbsp;Cut</label>
<label>This operation selects the file or folder you want to cut.</label>
<label>1. Select the file or folder you want to cut.</label>
<label style="margin-bottom:12px;">2. Click <img src="/images/cut.png"/> icon to add it to action for Paste operation. To complete whole procedure, Paste operation is required follow by Cut operation.</label>

<label class="title">
<img src="/images/copy.png" id="copy_title" title="Copy File" alt="copy">&nbsp;Copy</label>
<label>This operation selects the file or folder you want to copy.</label>
<label>1. Select the file or folder you want to copy.</label>
<label style="margin-bottom:12px;">2. Click <img src="/images/copy.png"/> icon to add it to action for Paste operation. To complete whole procedure, Paste operation is required follow by Copy operation.</label>

<label class="title">
<img src="/images/paste.png" id="paste_title" title="Paste File" alt="paste">&nbsp;Paste</label>
<label>This operation copies the contents of the the file or the folder handled by Copy operation or Cut operation to the current directory.</label>
<label>1. Select the path you want to copy or move data.</label>
<label style="margin-bottom:12px;">2. Click <img src="/images/paste.png"/> icon to handle copy or move the data.</label>

<label class="title">
<img src="/images/rename.png" id="rename_title" title="Rename" alt="Rename">&nbsp;Rename</label>
<label>This operation renames selected file or folder</label>
<label>1. Select the file or folder you want to rename.</label>
<label style="margin-bottom:12px;">2. Click <img src="/images/rename.png"/> icon to rename the target.</label>

<label class="title">
<img src="/images/add-folder.png" id="paste_title" title="Add Folder" alt="Add folder">&nbsp;Add a Folder</label>
<label>This operation creates a new folder under the current directory.</label>
<label>1. Select the path which you want to create the folder.</label>
<label style="margin-bottom:12px;">2. Click <img src="/images/add-folder.png"/> icon to create foler under the current directory.</label>

<label class="title">
<img src="/images/upload.png" id="upload_title" title="Upload Folder" alt="Upload">&nbsp;Upload</label>
<label>This operation uploads a local file to current directory.</label>
<label>1. Select the path which you want to upload file.</label>
<label style="margin-bottom:12px;">2. Click <img src="/images/upload.png"/> icon and select your local file to upload.</label>

<label class="title">
<img src="/images/downloading-updates.png" id="download_title" title="Download" alt="Download">&nbsp;Download</label>
<label>This operation downloads selected file from Wi-Fi Disk to local.</label>
<label>1. Select the file which you want to download.</label>
<label style="margin-bottom:12px;">2. Click <img src="/images/downloading-updates.png"/> icon and select your local path to store file.</label>
</div>	
</div>
</form>
</body>
</html>

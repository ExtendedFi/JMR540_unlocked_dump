<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Storage Management</title>
<meta http-equiv="Content-Type" content="text/html; charset=big5">
<link href="/css/stylesheet.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="/js/message.js"></script>
<script language="JavaScript" src="/js/swipe.js"></script>
<script language="JavaScript" src="/js/common.js"></script>
<script language="JavaScript">
var old_sd_mode = '~~SDCardMode~';
function apply_ModeSetting()
{
	var SDCardMode = document.getElementById("SDCardMode");
	if(old_sd_mode != SDCardMode.value)
	{
		if ( confirm ("Device will reboot after applying storage mode, do you want to continue?") == false)
		{
			return;	
		}	
		document.forms["myForm"].submit();
	}
}

function update_content()
{
	leftSwipe("userContent", "mangt", null);
}
</script>
</head>

<body onLoad="update_content();"> 
<form name="myForm" method="post" action="/cgi-bin/en-jio/mSDCardMode_Apply.html">
<input type="hidden" name="RequestVerifyToken" value="~*token~">
<div class="userContent" id="userContent">
<div class="maintitle">
<label id="title" class="title">Storage Management</label>
</div>
<hr color="#D8D8D8" size="1px" width="100%"> </hr>
<div id="Content" class="content">
	<div id="SDCardMode_Settings">
	<div id="SDCardMode_title" class="inlineDiv">
	<label class="subttl">Storage Mode:</label>			
	<select name="SDCardMode" id="SDCardMode">
	<option value="usb"  ~sSDCardMode:usb:wifi~>USB Mode</option>
	<option value="wifi" ~sSDCardMode:wifi:wifi~>Wi-Fi Disk</option>	
	</select>
	</div>
	<div class="buttonStyle" align="left" id="saveButton">
	<input id="btSaveUpdate_mode" value="Save" onclick="apply_ModeSetting()" type="button">
    </div>	
</div>
</div>
</form>
</body>
</html>

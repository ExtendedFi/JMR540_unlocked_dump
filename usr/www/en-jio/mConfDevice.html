<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>GUI Refresh</title>
<meta http-equiv="Content-Type" content="text/html; charset=big5">
<link href="/css/stylesheet.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="/js/validate.js"></script>
<script language="JavaScript" src="/js/common.js"></script>
<script language="JavaScript" src="/js/swipe.js"></script>
<script language="JavaScript">
function valildateTime()
{
	var refreshTime = document.getElementById("HTTP_GUI_REFRESH");
	if(isInteger(refreshTime.value) == false)
	{
		document.getElementById('lGUIInvalidTime').style.display = "block";	
		return;
	}
	
	if(parseInt(refreshTime.value) < 10 || parseInt(refreshTime.value) > 300)
	{
		document.getElementById('lGUIInvalidTime').style.display = "block";		
	}
	else
	{
		document.forms["myForm"].submit();
	}
}

function update_content()
{
	if(screen.width < 547)
	{	    
		var br1 = document.createElement("br");		
		var lseconds = document.getElementById("lseconds");
		lseconds.appendChild(br1);			
	}

	leftSwipe("userContent", "mangt", null);
}

</script>
</head>

<body onLoad="update_content();"> 
<form name="myForm" method="post" action="/cgi-bin/en-jio/mConfDevice_Apply.html">
<input type="hidden" name="RequestVerifyToken" value="~*token~">
<div class="userContent" id="userContent">
<div class="maintitle">
<label id="title" class="title">GUI Refresh</label>
</div>
<hr color="#D8D8D8" size="1px" width="100%"> </hr>
<div id="Content" class="content">
	<div style="padding-bottom:15px">
    <label id="lRefreshTime" class="subttl">GUI Refresh Time:</label>	
    <input name="HTTP_GUI_REFRESH" maxlength="4" value="~~HTTP_GUI_REFRESH:300~" id="HTTP_GUI_REFRESH" type="text">
    <span id="lseconds">(seconds)</span><em style="margin-left:10px;color:red;">(10-300)</em><br>
	</div>
    <label class="error" id="lGUIInvalidTime" style="display: none;color:red;">Invalid GUI refresh time value.The value range is from 10 to 300 and must be an integer.</label> 
    <div class="buttonStyle" align="left">
	<input value="Save" onclick="valildateTime()" type="button"></span>
    </div>
</div>
</div>
</form>
</body>
</html>

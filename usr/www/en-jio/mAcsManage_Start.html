<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>ACS Settings</title>
<meta http-equiv="Content-Type" content="text/html; charset=big5">
<link href="/css/stylesheet.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="/js/common.js"></script>

<script language="JavaScript">

var xhr_restore = null;

function restart_callback()
{
}

function restart_request()
{
    if (xhr_restore == null)
    {
        xhr_restore = createXHR();
    }

    if (xhr_restore)
    {		
        xhr_restore.open("GET", "/cgi-bin/en-jio/mAcsManage_Connect.html?cur_time=" + new Date().getTime());
        xhr_restore.onreadystatechange = restart_callback;
        xhr_restore.send(null);
    }
}

function update_content()
{
    restart_request();
    setTimeout("redirect(\"/cgi-bin/en-jio/mAcsManage.html\")", 3*1000);
}
</script>

</head>

<body onLoad="update_content();" >
<div class="userContent" id="userContent">
<div class="maintitle">
<label id="title" class="title">ACS Settings</label>
</div>
<hr color="#D8D8D8" size="1px" width="100%"> </hr>
<div id="Content" class="content"> 
	 <div class="formBox" id="divPrimaryNetworkRestarting" align="center">
		<label class="warm" id="lPassErrorMesPN">Applying ACS Settings... Please wait a while... </label>	
		<br><br>		
		<img src="/images/loading.gif" width="100" height="100"> 	
	</div>
</div>
</div>	
</body>
</html>
